<h1>Vehicles</h1>


<input type="text" [(ngModel)]="term" (keyup)="filter()">

<table class="table table-dark">
    <thead>
        <tr>
            <th>Vehicle</th>
            <th>Manufacturer</th>
            <th>Model</th>
            <th>Type</th>
            <th>Fuel</th>
            <th>Cost</th>
            <th>Id</th>
            <th>Image</th>
            
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let vehicle of vehicles">
            <td>{{vehicle.Vehicle}}</td>
            <td>{{vehicle.manufacturer}}</td>
            <td>{{vehicle.model}}</td>
            <td>{{vehicle.type}}</td>
            <td>{{vehicle.fuel}}</td>
            <td>{{vehicle.cost}}</td>
             <td>{{vehicle.id}}</td>
             <td>
                <img src="{{vehicle.image}}" alt="">
             </td>
        </tr>
    </tbody>
</table>
